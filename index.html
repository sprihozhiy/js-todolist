<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>ToDo List</h3>
      </div>
      <div>
        <ul id="listBody">
        </ul>
      </div>
      <div id="infoMsg"></div>
      <div>
        <input type="text" id="itemInput">
        <a href="#" id="addBtn" onclick="addItem()">Add</a>
        <a href="#" id="removeBtn" onclick="removeItem()">Remove</a>
      </div>
    </div>

    <!--JS Script-->
    <script src="script.js"></script>
  </body>
</html>
